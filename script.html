<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>images on Canvas</title>
  <style>
  *{margin:0;padding:0;}
  li{list-style: none;}
  a{text-decoration: none;}
  ul{overflow: hidden;}
  ul li{position:relative;float:left;width:100px;border:1px solid;margin:-1px 0 0 -1px; }
  ul li a{display:block;color:#000;text-align: center;line-height: 30px;}
  ul li.active div{display:block;}
  ul li div{display:none;border:1px solid;background:#eee;padding:100px 0;}
  .box{
    position:relative;
    width:100px;height:50px;border:1px solid;
  }
  .box:before,.box:after{
    content: '';
    position:absolute;
    display:block;
    width:0;
    height:0;
    border:0;
    border-style: solid;
    border-color: transparent;
  }
  .box:before{
    border-top-width:50px;
    border-right-width:100px;
    border-color: transparent black white white;
  }
  .box:after{
    border-top-width:50px;
    border-right-width:100px;
    border-color: transparent white transparent transparent;
  }
  </style>
</head>
<body>
  <div class="box"></div>
  <ul class="nav">
    <li>
      <a href="#">menu01</a>
      <div>sub01</div>
    </li>
    <li>
      <a href="#">menu02</a>
      <div>sub02</div>
    </li>
    <li>
      <a href="#">menu03</a>
      <div>sub03</div>
    </li>
    <li>
      <a href="#">menu04</a>
      <div>sub04</div>
    </li>
    <li>
      <a href="#">menu05</a>
      <div>sub05</div>
    </li>
  </ul>
  <script>
    window.addEventListener("load", function(){

    })
    function Nav(dom){
      this.dom = null;
      this.items = null;
      this.init = function(){
        this.dom = dom;
        this.items = dom.children;  //childNodes는 text까지 다 잡음
        console.log(this.items[0].firstElementChild.nextElementSibling)
      };
      this.event = function(){
        var items = this.items;
        var that = null;
        [].forEach.call(items, function(elm, idx){
          elm.addEventListener("click", function(){
            if(that){
              that.classList.remove("active");
            }
            that = this;
            that.classList.add("active");
            // this.childNodes[1].style = "display:block;"
          })
        });
      }
    }
    var nav = new Nav(document.querySelector(".nav"));
    nav.init();
    nav.event();
  </script>
</body>
</html>
