<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>포트폴리오</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/common.css" />
  <script type="text/javascript" src="js/common.js"></script> -->
  <style>
    *{margin:0;padding:0;}
    html, body{height:100%;overflow: hidden;}
    .bgwrap{position:relative;height:100%;perspective:300px;}
    .bgwrap .bg{
      z-index: 20;position:absolute;top:0;left:0;
      width:100%;height:100%;
      /*background:url(https://images.unsplash.com/photo-1498910265115-9fb541931cd1?dpr=1&auto=format&fit=crop&w=1500&h=951&q=80&cs=tinysrgb&crop=) no-repeat;*/
      background:url(img/img5.png) no-repeat;
      background-size:cover/*contain*/;
      transform:scale(1.05);
      /*transition:transform .8s;*/
    }
    .bgwrap .bg1{
      z-index: 10;position:absolute;top:0;left:0;
      width:100%;height:100%;
      background:url(img/photo-1474496517593-015d8b59450d.jpg) no-repeat;
      background-size:cover/*contain*/;
      transform:scale(2.5);
    }
    .bgwrap .girl{
      z-index: 30;
      position:absolute;bottom:0;right:0;
      text-align: right;
      /*display:block;width:1200px;height:550px;*/
      /*background: url(img/img3.png) no-repeat 0 0;*/
      background-size:cover;
    }
    .bgwrap .girl img{width:70%;min-width: 990px;vertical-align: top;}
  </style>
</head>
<body>
  <div class="bgwrap">
    <span class="girl"><img src="img/img3.png"/></span>
    <div class="bg"></div>
    <div class="bg1"></div>
  </div>
  <script>
    var mouse = {
      bg : document.querySelector(".bg"),
      bg1 : document.querySelector(".bg1"),
      speed : 0.05,
      action : function(){
        that = this;
        window.addEventListener("mousemove", function move(e){
          centerX = window.innerWidth/2;  //화면 중앙 가로
          centerY = window.innerHeight/2;  //화면 중앙 세로
          cursorX = e.pageX;
          cursorY = e.pageY;
          //배경 위치 변경
          x = (centerX-cursorX)*that.speed;
          y = (centerY-cursorY)*that.speed;
          that.bg.style.top = y+"px";
          that.bg.style.left = x+"px";
          y = y*0.5;
          x = x*0.5;
          that.bg1.style.top = y+"px";
          that.bg1.style.left = x+"px";
          //배경 기울기 변경
          // y = y*0.02;
          // x = x*0.02;
          // that.bg.style.transform = "scale(1.04) rotateX("+(-y)+"deg) rotateY("+x+"deg)";
        });
      }
    };
    mouse.action();
  </script>
</body>
</html>
