      function Tab(){
        this.tab = null;
        this.tabBtn = null;
        this.init = function(tabBox){
          this.tab = tabBox;
          this.tabBtn = tabBox.querySelectorAll('li > a');
          this.initEvent();
        }
        this.initEvent = function(){
          var tab = this.tabBtn;
          var that = this;
          var active = this.tab.querySelector('.on');
          [].forEach.call(tab, function(elem, index){
            goAction = function(){
              event.preventDefault();
              active = that.action(this, active);
              that.action(this, active);
            }
            elem.addEventListener('click', goAction);
            elem.addEventListener('focus', goAction);
          });
        }
        this.action = function(objThis, active){
          if(active){
            active.removeAttribute('class');
            active.parentNode.querySelector('.tabCont').style.display = 'none';
          }
          active = objThis;
          active.setAttribute('class','on');
          active.parentNode.querySelector('.tabCont').style.display = 'block';
          return active;
        }
      }

      var tab = new Tab();
      tab.init(document.querySelector('.tabmenu1'));

      var tab1 = new Tab();
      tab1.init(document.querySelector('.tabmenu2'));
    }
