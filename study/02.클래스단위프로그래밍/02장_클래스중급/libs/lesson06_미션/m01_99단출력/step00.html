<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>구구단 미션</title>

        <style>
			#output {
				border: 1px solid #000;
				width: 400px;
				height: 400px;
				font-size: 11pt;
			}
        </style>

        <script src="../../../libs/jquery-1.11.0.min.js"></script>

        <script>
        
$(document).ready(function() {

    $("#3dan").click(function() {
        // 3단을 출력하는 메서드를 호출해주세요.
    
    })
    $("#6dan").click(function() {
        // 6단을 출력하는 메서드를 호출해주세요.
    
    })
    $("#9dan").click(function() {
        // 9단을 출력하는 메서드를 호출해주세요.
    
    })
    
    $("#clear").click(function() {
        // 출력된 구구단을 지우는 메서드를 호출해주세요.
    
    })
});

        </script>
    </head>

    <body>
        
<div>
    <button id="3dan">
        3단출력
    </button>
    <button id="6dan">
        6단출력
    </button>
    <button id="9dan">
        9단출력
    </button>
    <button id="clear">
        지우기
    </button>
</div>
<div id="output">
    여기에서 선택한 구구단이 출력됩니다.
</div>
    </body>
</html>
