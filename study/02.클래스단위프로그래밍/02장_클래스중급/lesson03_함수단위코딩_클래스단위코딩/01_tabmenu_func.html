<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <style>
            .tab-menu {
                list-style: none;
            }
            .tab-menu li {
                width: 96px;
                height: 44px;
                background-position-y: 0;
                text-indent: -1000px;
                overflow: hidden;
                display: inline-block;
                float: left;
            }
            .tab-menu li:hover {
                background-position-y: -44px;
            }
            .tab-menu li.select {
                background-position-y: -88px;
                height: 80px;
            }
            .tab-menu li.menuitem1 {
                background-image: url(./images/newbtn.bar.1.png);
            }
            .tab-menu li.menuitem2 {
                background-image: url(./images/newbtn.bar.2.png);
            }
            .tab-menu li.menuitem3 {
                background-image: url(./images/newbtn.bar.3.png);
            }
            .tab-menu li.menuitem4 {
                background-image: url(./images/newbtn.bar.4.png);
            }
            .tab-menu li.menuitem5 {
                background-image: url(./images/newbtn.bar.5.png);
            }
            .tab-menu li.menuitem6 {
                background-image: url(./images/newbtn.bar.6.png);
            }

            #tabMenu1 {
                position: absolute;
                left: 100px;
                top: 100px;
            }

            #tabMenu2 {
                position: absolute;
                left: 100px;
                top: 300px;
            }
        </style>

        <script src="../libs/jquery-1.11.0.min.js"></script>
        <script>
            $(document).ready(function() {
                tabMenu("#tabMenu1");
                tabMenu("#tabMenu2");
            });

            function tabMenu(selector) {
                var $tabMenu = null;
                var $menuItems = null;
                var $selectMenuItem = null;

                // 요소 초기화
                function init(selector) {
                    $tabMenu = $(selector);
                    $menuItems = $tabMenu.find("li");
                }

                // 이벤트 등록
                function initEvent() {
                    $menuItems.on("click", function() {
                        setSelectItem($(this));
                    });
                }

                // $menuItem에 해당하는 메뉴 아이템 선택하기
                function setSelectItem($menuItem) {
                    // 기존 선택메뉴 아이템을 비활성화 처리 하기
                    if ($selectMenuItem) {
                        $selectMenuItem.removeClass("select");
                    }

                    // 신규 아이템 활성화 처리 하기
                    $selectMenuItem = $menuItem;
                    $selectMenuItem.addClass("select");
                }

                // index에 해당하는 메뉴 아이템 선택하기
                function setSelectItemAt(index) {
                    // setSelectItem() 호출
                    setSelectItem($menuItems.eq(index));
                }

                init(selector);
                initEvent();
            }

        </script>
    </head>

    <body>

        <ul class="tab-menu" id="tabMenu1">
            <li class="menuitem1">
                google
            </li>
            <li class="menuitem2">
                facebook
            </li>
            <li class="menuitem3">
                pinterest
            </li>
            <li class="menuitem4">
                twitter
            </li>
            <li class="menuitem5">
                airbnb
            </li>
            <li class="menuitem6">
                path
            </li>
        </ul>

        <ul class="tab-menu" id="tabMenu2">
            <li class="menuitem1">
                google
            </li>
            <li class="menuitem2">
                facebook
            </li>
            <li class="menuitem3">
                pinterest
            </li>
            <li class="menuitem4">
                twitter
            </li>
            <li class="menuitem5">
                airbnb
            </li>
            <li class="menuitem6">
                path
            </li>
        </ul>

    </body>
</html>
