<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> </title>

<style>
    body {
        font-size:9pt;
    }
    div.image-container{
        position: relative;
        border:1px solid #000;
        height:600px;
    }
    
    div.image-container img{
        position: absolute;
        left:0;
        top:0;
        width:120px;
    }
    
    
    
    
</style>
 
    
<!--

버튼을 클릭하면 이미지를 다음과 같이 배열 해주세요.
요구사항
1. 이미지 시작 위치는 left:100, top:100
2. 하나의 이미지 영역은 150*150 입니다.
3. 이미지는 3열로 배열 해주세요.

                
                               
                 
-->    
    <script type="text/javascript"  src="../../../libs/jquery-1.11.0.min.js"> </script>    
    <script> 

$(document).ready(function(){    
    // 이미지  찾기
    var $images1 = $("#container1 img");
    var $images2 = $("#container2 img");
    

    // 이미지 배열 하기         
    showGallery($images1, 6,150,150);    
    showGallery($images2, 4,200,200);
    
});

//이미지 배열하기 
function showGallery($images, count,width,height){
    // 이미지 개수 구하기.
    var length = $images.length;        

    // 이미지 배열하기.
    for(var i=0;i<length;i++){
        // n번째 이미지 구하기
        var $img = $images.eq(i);
        
        // 위치 값 구하기 
        var x = 100+((i%count)*width);
        var y = 100+(parseInt(i/count)*height);
        
        // 위치 설정
        $img.css({
            left:x,
            top:y
        });
    }
}

    </script>
</head>
    
<body>    
    <p>container1</p>
    <div class="image-container" id="container1">
       
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
        <img src="banners/6.png" >
        <img src="banners/7.png" >
        <img src="banners/8.png" >   
    </div>
     <p>container2</p>
     
     <div class="image-container" id="container2">         
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
        <img src="banners/6.png" >
        <img src="banners/7.png" >
        <img src="banners/8.png" >   
    </div>
</body>

</html>
