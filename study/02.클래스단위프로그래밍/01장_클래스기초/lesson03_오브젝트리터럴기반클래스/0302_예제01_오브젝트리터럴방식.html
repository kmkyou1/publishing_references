<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
       
    </head>
    <script>
        /*
        예제: 사용자 이름, 아이디, 별명, 나이, 주소를 매개변수 값으로
        받아 출력하는 함수를 만들어주세요.
        */
      
        // 방법2 - 리터럴 오브젝트 사용후
        // 오브젝트 리터럴 방식으로 데이터 생성
        var userInfo = {
            userName : "김춘경",
            id : "ddandongne",
            age : 20,
            address : "서울시 금천구",
            nickName : "딴동네"
        }

        // 함수 호출
        showInfo(userInfo);

        // 함수에서 데이터 사용
        function showInfo(userInfo) {
            document.write("name = " + userInfo.userName, "id = " + userInfo.id, "nickName = " + userInfo.nickName, "age = " + userInfo.age, "address = " + userInfo.address);
        }

    </script>

    <body>

    </body>
</html>
