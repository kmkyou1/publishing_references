02 클래스란? 	
함수가 특정 알고리즘을 포장하는 기술이라면 
클래스는 이렇게 만들어진 수많은 변수와 함수 중 
연관 있는 변수와 함수만을 선별해 포장하는 기술입니다.

이렇게 클래스로 포장하는 이유는? 
객체 단위로 코드 그룹화 및 코드 재사용성을 
사용하기 위해서 입니다.

함수와 비교해서 설명하면 다음과 같이 비교 할 수 있습니다.

1) 함수
포장내용 : 
- 특정기능을 하는 변수+구문(알고리즘)
기능 : 
- 기능 단위의 코드 그룹화
- 기능 단위의 중복 코드 제거및 코드 재사용성

2) 클래스
포장내용:
- 연관 있는 변수와 함수
기능:
- 객체 단위의 변수와 함수
- 객체 단위의 중복 코드 제거 및 코드 재사용.
