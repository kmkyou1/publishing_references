1) 리터럴 방식
2) 함수 방식

var 인스턴스 = {
     프로퍼티1:초기값,
     프로퍼티2:초기값,


     메서드1:function(){
     }, 
     메서드2:function(){
     }
}

2) 함수방식
function 클래스이름(){
     this.프로퍼티1=초기값;
     this.프로퍼티2=초기값;


     this.메서드1=function(){    
     }
     this.메서드2=function(){    
     }
}

function 클래스이름(){
     this.프로퍼티1=초기값;
     this.프로퍼티2=초기값;
}

클래스이름.prototype.메서드1=function(){

}
