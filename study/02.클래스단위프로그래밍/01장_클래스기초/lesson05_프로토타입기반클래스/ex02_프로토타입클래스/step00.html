<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>

	<style>
		.tab-menu {
			list-style: none;
		}
		.tab-menu li {
			width:96px;
			height:44px;
			background-position-y:0;
			text-indent: -1000px;
			overflow: hidden;
			display: inline-block;
			float:left;
		}
		.tab-menu li:hover {
			background-position-y: -44px;
		}
		.tab-menu li.select {
			background-position-y: -88px;
			height:80px;
		}
		.tab-menu li.menuitem1 {
			background-image: url(./images/newbtn.bar.1.png);	
		}
		.tab-menu li.menuitem2 {
			background-image: url(./images/newbtn.bar.2.png);	
		}
		.tab-menu li.menuitem3 {
			background-image: url(./images/newbtn.bar.3.png);	
		}
		.tab-menu li.menuitem4 {
			background-image: url(./images/newbtn.bar.4.png);	
		}
		.tab-menu li.menuitem5 {
			background-image: url(./images/newbtn.bar.5.png);	
		}
		.tab-menu li.menuitem6 {
			background-image: url(./images/newbtn.bar.6.png);	
		}
		
		#tabMenu1 {
			position: absolute;
			left:100px;
			top:100px;
		}
		
		#tabMenu2 {
			position: absolute;
			left:100px;
			top:300px;
		}
	</style>
	 
    <script src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
    
        /*

예제02: 예제1의 풀이를 활용해 두 번째 탭메뉴가 
독립적으로 동작 할 수 있게 만들어 주세요.
         */
        
		
$(document).ready(function(){
    // 인스턴스 생성
    var tabMenu1 = new TabMenu("#tabMenu1");
    
    var tabMenu2 = new TabMenu("#tabMenu2");
});


function TabMenu(selector) {
    this.$tabMenu = null;
    this.$menuItems = null;
    this.$selectMenuItem = null;
    this.init(selector)
    this.initEvent()

}

// 요소 초기화
TabMenu.prototype.init = function(selector) {
    this.$tabMenu = $(selector);
    this.$menuItems = this.$tabMenu.find("li");
}

// 이벤트 등록
TabMenu.prototype.initEvent = function() {
    var objThis = this;
    this.$menuItems.on("click", function() {
        objThis.setSelectItem($(this));
    });
}

// $menuItem에 해당하는 메뉴 아이템 선택하기
TabMenu.prototype.setSelectItem = function($menuItem) {
    // 기존 선택메뉴 아이템을 비활성화 처리 하기
    if (this.$selectMenuItem) {
        this.$selectMenuItem.removeClass("select");
    }

    // 신규 아이템 활성화 처리 하기
    this.$selectMenuItem = $menuItem;
    this.$selectMenuItem.addClass("select");
}


	</script>
</head>
	
	<body>
		
		<ul class="tab-menu" id="tabMenu1">
			<li class="menuitem1">google</li>
			<li class="menuitem2">facebook</li>
			<li class="menuitem3">pinterest</li>
			<li class="menuitem4">twitter</li>
			<li class="menuitem5">airbnb</li>
			<li class="menuitem6">path</li>
		</ul>		
		
		<ul class="tab-menu" id="tabMenu2">
			<li class="menuitem1">google</li>
			<li class="menuitem2">facebook</li>
			<li class="menuitem3">pinterest</li>
			<li class="menuitem4">twitter</li>
			<li class="menuitem5">airbnb</li>
			<li class="menuitem6">path</li>
		</ul>
	</body>
</html>
