<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>구구단 미션</title>

        <style>
			#output {
				border: 1px solid #000;
				width: 400px;
				height: 300px;
				font-size: 11pt;
			}
        </style>

        <script src="../../../libs/jquery-1.11.0.min.js"></script>

        <script>
        
$(document).ready(function() {
    var my99dan = new My99DAN();
   
    $("#3dan").click(function() {
        // 3단을 출력하는 메서드를 호출해주세요.
        my99dan.print3dan();
    })
    $("#6dan").click(function() {
        // 6단을 출력하는 메서드를 호출해주세요.
        my99dan.print6dan();
    })
    $("#9dan").click(function() {
        // 9단을 출력하는 메서드를 호출해주세요.
        my99dan.print7dan();
    })
    
    $("#clear").click(function() {
        // 출력된 구구단을 지우는 메서드를 호출해주세요.
        my99dan.clear();
    })
});

function My99DAN(){
    // 출력 노드를 프로퍼티로 만들기
    this.$output = $("#output");
}

//특정 구구단을 출력하는 메서드
My99DAN.prototype.printdan=function(dan){
    var result = "";
    for(var i=2;i<=9;i++){
        result+=dan+" * "+i+"="+(dan*i)+"<br>"
    }
    
    this.$output.html(result);
}

//3단 출력
My99DAN.prototype.print3dan=function(){
    this.printdan(3);
}

//6단 출력
My99DAN.prototype.print6dan=function(){
    this.printdan(6);
}

//9단 출력
My99DAN.prototype.print9dan=function(){
    this.printdan(9);
}

//출력정보 지우기
My99DAN.prototype.clear=function(){
    this.$output.html("");
}


        </script>
    </head>

    <body>
        
<div>
    <button id="3dan">
        3단출력
    </button>
    <button id="6dan">
        6단출력
    </button>
    <button id="9dan">
        9단출력
    </button>
    <button id="clear">
        지우기
    </button>
</div>
<div id="output">
    여기에서 선택한 구구단이 출력됩니다.
</div>
    </body>
</html>
