<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>  <!-- For intranet rendering only, remove when page is placed in production. -->
  <title>SVG </title>
</head>
<body style="padding:0px; margin:0px;">
  <svg width="200" height="200" style="border:1px solid;">
  	<circle cx="50" cy="50" r="40" stroke-width="1" stroke="green" fill="yellow" />
    <line x1="100" y1="0" x2="200" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="100" y1="0" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="100" y1="200" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="100" y1="200" x2="200" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>
  <svg width="400" height="220">
    <rect x="50" y="20" rx="10" ry="10" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  </svg>
  <svg>
  	<rect x="5" y="5" rx="10" ry="10" width="140" height="140" stroke="#000000"	stroke-width="4" fill="#AAAAFF" opacity="1"/>
  </svg>
</body>
</html>
