<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="http://kmkyou.cafe24.com/web/my/js/jquery-1.10.2.min.js"></script>
  <title>images on Canvas</title>
  <style>
    *{margin:0;padding:0;}
    a{display:block;width:100px;padding:10px;}
    span{display:block;width:10px;height:10px;background:#eee;}
    span.on{background:red;}
  </style>
  <script>
    $(document).ready(function(){
      $('li a').click(function(){
        var dd = $(this).next();
        console.log(dd.prop('tagName'));
        if(dd.prop('tagName')){
          console.log('d')
          dd.addClass('on');
        }
      });
    });
    if($(this).next().prop('tagName')){
    }
  </script>
</head>
<body>
  <ul>
    <li><a href="#">눌러</a><span></span></li>
    <li><a href="#">눌러이</a></li>
    <li><a href="#">눌러삼</a><span></span></li>
  </ul>
</body>
</html>
